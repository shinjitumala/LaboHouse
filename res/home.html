<!DOCTYPE html>
<html>
<title>Welcome to LaboHouse!</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>

        function show_error(res, status) {
            window.alert(status + ": " + res.getResponseHeader("error"))
        }

        function registerName() {
            $.ajax({
                type: 'POST',
                url: "/register",
                headers: {
                    'name': document.getElementById("name").value
                },

                success: function (data, status, req) {
                    // wip ひま度alert
                    window.location.href = "#hima"
                    var name = req.getResponseHeader("name");
                    console.log(name);
                },
                error: function (res, error, status) {
                    show_error(res, status)
                }
            });
        }

        function registerHima() {

            $.ajax({
                type: 'POST',
                url: "/sethimado",
                headers: {
                    'Himado': document.getElementById("himado").value
                },

                success: function (data, status, req) {
                    window.location.href = "#list"
                    getHima();
                },
                error: function (res, error, status) {
                    show_error(res, status)
                }
            });
        }

        function getHima() {
            $.ajax({
                type: 'POST',
                url: '/gethimado',
                success: function (data, status, req) {
                    var himado = req.getResponseHeader("Himado");
                    window.alert(himado);
                },
                error: function (res, error, status) {
                    show_error(res, status)
                }
            });
        }

        function checkHima() {

        }

    </script>
</head>

<body>
    <div class="container" data-role="page" id="home">
        <div class="row">
            <div class="mx-auto">
                <h1 style="text-align:center;">Welcome to LaboHouse</h1>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="mx-auto">
            <h3 style="text-align:center;">Please enter your name.</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">

            <!-- 名前の登録 -->
            <form>
                <div class="form-group">
                    <label for="api-url">Your name:</label>
                    <input class="form-control" type="text" id="name" value="">
                    <br>
                    <center>
                        <button type="button" onclick="registerName()"
                            class="btn btn-primary rounded-pill">Send</button>
                    </center>
                </div>
            </form>


        </div>
    </div>
    </div>

    <div class="container" data-role="page" id="hima">
        <div class="row">
            <div class="mx-auto">
                <h1 style="text-align:center;">Welcome to LaboHouse</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="mx-auto">
                <h3 style="text-align:center;">Please set your Himado</h3>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">

                    <!-- ひま度の登録 -->
                    <form>
                        <div class="form-group">
                            <center>
                                <select class="form-control" id="himado">
                                    <option value="1">very hima</option>
                                    <option value="2">hima</option>
                                    <option value="3">not hima</option>
                                </select>
                                <button type="button" onclick="registerHima()"
                                    class="btn btn-primary rounded-pill">Register</button>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container" data-role="page" id="list">
            <div class="row">
                <div class="mx-auto">
                    <h1 style="text-align:center;">Welcome to LaboHouse</h1>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="mx-auto">
                    <h3 style="text-align:center;"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">

                    <form>
                        <div class="form-group">
                            <center>
                                <button type="button" onclick="checkHima()"
                                    class="btn btn-primary rounded-pill">Check</button>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
            <center>
                <button type="button" onclick="getNames()" class="btn btn-primary rounded-pill">See names!</button>
                <div id="mytable"></div>
            </center>

</body>

</html>
